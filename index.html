<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Quiz Time</title>
</head>
<body>
    <main id="container">
        <header>
        <h1>Quiz Time</h1>
    </header>
        

        <nav id="navigate">
            <h2 id="question-number" class="hide">Question Number</h2>
            <p id="score" class="hide">Score: 0</p>
            <button id="play" class="hide">Play Again</button>
            <button id="start-icon">Start Quiz</button>
        </nav>

        <section id="quiz" class="hide">
            <p id="question">Question Field</p>
            <div id="option">
                <button class="btn">Option A</button>
                <button class="btn">Option B</button>
                <button class="btn">Option C</button>
                <button class="btn">Option D</button>
            </div>

        </section>


        

    </main>


<script src="assets/js/script.js"></script>   
</body>
</html>
