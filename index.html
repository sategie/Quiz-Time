<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time</title>
</head>
<body>
    <div id="container">
        <h1>Quiz Time</h1>

        <div id="navigate">
            <p id="score" class="hide">Score: 0</p>
            <button id="play" class="hide">Play Again</button>
            <button id="start-icon">Start Quiz</button>
        </div>

        <div id="quiz" class="hide">
            <p id="question">Question Field</p>
            <div id="option">
                <button class="btn">Option A</button>
                <button class="btn">Option B</button>
                <button class="btn">Option C</button>
                <button class="btn">Option D</button>
            </div>

        </div>


        

    </div>


<script src="assets/js/script.js"></script>   
</body>
</html>
